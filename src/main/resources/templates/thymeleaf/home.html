<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">

<head th:fragment="css">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Inventario de Equipos S&M</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" th:fragment="navigation">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top" th:text="#{inicio}">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#inventario" th:text="#{inventario}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#familia" th:text="#{familias}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#alquiler" th:text="#{alquiler}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#facturas" th:text="#{factura}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#clientes" th:text="#{cliente}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#usuarios" th:text="#{usuario}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#estadisticas" th:text="#{estadistica}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/" th:text="#{inicio_sesion}"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white" th:fragment="header">
    <div class="container text-center">
      <h1 th:text="#{bienvenida}"></h1>
      <p class="lead" th:text="#{slogan}"></p>
    </div>
  </header>

  <section id="inventario">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 th:text="#{inventario}"></h2>
          <p class="lead" th:text="#{inventario_descripcion}"></p>
          <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/inventario';" th:text="#{inventario_acceder}"></button>
        </div>
      </div>
    </div>
  </section>

  <section id="familia" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 th:text="#{familias_titulo}"></h2>
          <p class="lead" th:text="#{familias_descripcion}"></p>
          <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/familia';" th:text="#{familias_acceder}"></button>
        </div>
      </div>
    </div>
  </section>

  <section id="alquiler">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 th:text="#{alquiler}"></h2>
          <p class="lead" th:text="#{alquiler_descripcion}"></p>
          <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/alquiler';" th:text="#{alquiler_acceder}"></button>
        </div>
      </div>
    </div>
  </section>

  <section id="facturas" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 th:text="#{factura}">Facturas</h2>
          <p class="lead" th:text="#{factura_descripcion}"></p>
          <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/facturas';" th:text="#{factura_acceder}"></button>
        </div>
      </div>
    </div>
  </section>

  <section id="clientes">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 th:text="#{cliente}"></h2>
          <p class="lead" th:text="#{cliente_descripcion}"></p>
          <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/clientes';" th:text="#{cliente_acceder}"></button>
        </div>
      </div>
    </div>
  </section>

  <section id="usuarios" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 th:text="#{usuario}"></h2>
          <p class="lead" th:text="#{usuario_descripcion}"></p>
          <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/usuarios';" th:text="#{usuario_acceder}"></button>
        </div>
      </div>
    </div>
  </section>

  <section id="estadisticas">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 th:text="#{estadistica}"></h2>
          <p class="lead" th:text="#{estadistica_descripcion}"></p>
          <a href="/usuarios"><button type="button" class="btn btn-primary btn-lg" th:text="#{estadistica_acceder}"></button></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; S&M 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>

</html>
